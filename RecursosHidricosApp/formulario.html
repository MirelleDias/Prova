    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">Recursos Hídricos</a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a class="active" href="formulario.html">Adesão</a></li>
                </ul>
            </div>
        </nav>
        <nav>
            <div class="nav-wrapper">
                <div class="col s12">
                   <a href="agua.html" class="breadcrumb">Água</a>
                    <a href="imagem.html" class="breadcrumb">Imagem</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--Formulario-->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <select>
                        <option value="" disabled selected>Escolha sua região</option>
                        <option value="1">Paraíba</option>
                        <option value="2">Pernambuco</option>
                        <option value="3">Rio Grande do Norte</option>
                        <option value="4">Ceará</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>
                </div>

            </form>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">

                </div>

                        <li><a class="grey-text text-lighten-3" href="https://github.com/">Github</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">

                ©2017 Copyright Text
